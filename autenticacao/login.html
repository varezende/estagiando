<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Hackaton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href=".\..\libs\bootstrap-5.0.0-beta1-dist\css\bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href=".\..\libs\fontawesome-free-5.15.1-web\css\all.min.css" rel="stylesheet" type="text/css" />
  <script src=".\..\libs\jquery\jquery-3.5.1.min.js" type="text/javascript"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="autenticacao.css" />
  <link rel="stylesheet" href=".\..\css\palette.css" />


</head>

<body>
  <section class="form-section">
    <img src="./../img/estagiando_logo.png" style="width: 260px;height: 260px;padding-top:12px" alt="Estagiando" />
    <form id="card-div" onsubmit="entrar(); return false;">
      <div class="input-block">
        <label for="login-email">E-mail</label>
        <input required type="email" id="login-email">
      </div>
      <div class="input-block">
        <label for="login-senha">Senha</label>
        <input required type="password" id="login-senha">
      </div>

      <button type="submit" id="btn-login" class="btn btn-primary btn-login"><em class="fa fa-sign-in-alt"></em>
        Entrar</button>
      <button type="button" id="btn-signup" class="btn btn-secondary btn-signup"><em class="fa fa-user-plus"></em> Cadastrar</button>
      <div id="loader" class="loader"></div>
    </form>
  </section>

  <script src="login.js"></script>
</body>

</html>
