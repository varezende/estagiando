<html>
	<head>
		<title>Vagas ofertadas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href=".\libs\bootstrap-5.0.0-beta1-dist\css\bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href=".\libs\fontawesome-free-5.15.1-web\css\all.min.css" rel="stylesheet" type="text/css" />
		<script src=".\libs\jquery\jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src=".\libs\jquery-ui-1.12.1.custom\jquery-ui.min.js" type="text/javascript"></script>
		<script src=".\libs\jquery-ui-touch-punch\jquery.ui.touch-punch.min.js" type="text/javascript"></script>
		
		<link href=".\css\palette.css" rel="stylesheet" type="text/css" />
		<link href=".\css\oportunidades.css" rel="stylesheet" type="text/css" />
		<script src=".\js\oportunidades.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="cabecalho">
			<form class="input-group" style="margin-bottom: 0;" onsubmit="filtrarEmpresas(); return false;">
				<input type="text" id="input-buscar" class="form-control" placeholder="Buscar...">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit">
						&nbsp;<i class="fas fa-search"></i>
					</button>
				</div>
			</form>
		</div>
		<div class="conteudo">
			<div id="div-view-empresa">
				<div id="div-lista-empresa">
					<div id="div-scroll-empresa">
						<!--Aqui será rendereizado os quadradinhos com a Lista das Empresas.-->
					</div>
				</div>
				<div style="margin: -12px 12px 12px; height: 20px;">
					<div id="div-nome-empresa">
						<h5>
							<!--Aqui será rendereizado os Nome da Empresa Selecionada.-->
						</h5>
					</div>
				</div>
			</div>
			<div id="div-view-vaga">
				<!--Aqui será renderizado as Vagas da Empresa Selecionada.-->
			</div>
			<div id="div-view-progress">
				Todas as vagas visualizadas, redirecionando para a próxima empresa.
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
						style="width: 0%; background-color: var(--cor-1); transition: width 3s ease;"></div>
				</div>
			</div>
		</div>
		<div class="rodape">
			Hackaton 2021
		</div>
	</body>
</html>
